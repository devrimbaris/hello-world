<!DOCTYPE HTML>
<html>
<head>
<style>
 #div1 {width:150px;height:70px;padding:10px;border:1px solid #aaaaaa;}
 #div2 {width:150px;height:70px;padding:10px;border:1px solid #aaaaaa;}
 #div3 {width:150px;height:70px;padding:10px;border:1px solid #aaaaaa;}
 #div4 {width:150px;height:70px;padding:10px;border:1px solid #aaaaaa;}
 #div5 {width:150px;height:70px;padding:10px;border:1px solid #aaaaaa;}
 #div6 {width:150px;height:70px;padding:10px;border:1px solid #aaaaaa;}
 #div7 {width:150px;height:70px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
    var theDiv = document.getElementById("myDiv");
    theDiv.style.border = "3px solid black";
    theDiv.innerHTML = ev.target.id + " " + data;
}
</script>
</head>
<body>

<p>Drag the W3Schools image into the rectangle:</p>
<table>
    <tr><td><div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
    <td><div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
    <td><div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
    <td><div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
    <td><div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
    <td><div id="div6" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
    <td><div id="div7" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td></tr>
</table>
<br>
<img id="Monday" src="body-parts/ear.gif" draggable="true" ondragstart="drag(event)" width="126" height="39"">
<img id="Tuesday" src="body-parts/nose.gif" draggable="true" ondragstart="drag(event)" width="126" height="39"">
<img id="Wednesday" src="body-parts/cheek.jpg" draggable="true" ondragstart="drag(event)" width="126" height="39"">
<img id="Thursday" src="body-parts/back.gif" draggable="true" ondragstart="drag(event)" width="126" height="39"">
<img id="Friday" src="body-parts/chin.gif" draggable="true" ondragstart="drag(event)" width="126" height="39"">
<img id="Saturday" src="body-parts/hair.jpg" draggable="true" ondragstart="drag(event)" width="126" height="39"">
<img id="Sunday" src="body-parts/arm.gif" draggable="true" ondragstart="drag(event)" width="126" height="39"">

<div id="myDiv">Hello</div>

</body>
</html>
